name: CI

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run tests with coverage
      run: |
        # Run unit tests that don't require macOS/iTerm2
        # Integration tests (test_basic_functionality.py, test_advanced_features.py, etc.) 
        # require macOS and are skipped in Linux CI
        pytest tests/ \
          --ignore=tests/test_basic_functionality.py \
          --ignore=tests/test_advanced_features.py \
          --ignore=tests/test_line_limits.py \
          --ignore=tests/test_logging.py \
          --ignore=tests/test_persistent_session.py \
          --ignore=tests/test_expect.py \
          --ignore=tests/test_flows.py \
          --ignore=tests/test_messaging.py \
          --cov=core --cov=iterm_mcpy --cov=utils \
          --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
