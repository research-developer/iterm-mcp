[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iterm-mcp"
version = "0.1.0"
description = "Model Context Protocol (MCP) server for iTerm2"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Ferris Lucas", email = "ferrislucas@github.com"}
]
dependencies = [
    "iterm2>=2.7",
    "pyzmq>=25.0.0",
    "pyyaml>=6.0",
    "modelcontextprotocol>=0.6.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "isort>=5.0.0"
]

[project.scripts]
iterm-mcp = "iterm_mcp_python.server.main:main"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["iterm_mcp_python"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true